<!DOCTYPE html>
<html lang="es">
<link rel="icon" type="image/png" href="libs/img/einco.png">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/css/bootstrap/bootstrap.min.css">    
    <link rel="stylesheet" href="libs/css/login.css">
    
    <title>Iniciar Sesión</title>
</head>

<body class="container-fluid">  
    <div class="row justify-content-center mt-5">
        <div class="col-11 col-md-4 login rounded formulario">
            <div class="row">
				<div class="col-12 text-center mt-4">
                    <h5>Sistema de Administración de Supervisiones a Escuelas Incorporadas de la UAGro</h5>
                </div>
                <div class="col-12 text-center mt-4">
                    <h5>Usuario</h5>
                </div>
                <div class="col-12 text-center">
                	<input type="text" class="form-control" placeholder="Nombre de Usuario" id="usuario">
            	</div>
            	<div class="col-12 text-center mt-3">
                	<h5>Contraseña</h5>
            	</div>
            	<div class="col-12 text-center contain">
                	<input type="password" class="form-control" id="contrasena">                    
                  <i class="icon ion-md-eye ico" id="Eye" onclick="mostrar();"></i>
            	</div>
            	<div class="col-12 text-center mt-3 mb-1">
                	<button type="button" class="btn btn-primary" onclick="iniciarSesion()">Iniciar Sesión</button>
            	</div>
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                        Olvide la contraseña
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/js/jquery-3.5.1.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <script src="libs/js/login.js"></script>
    <script src="libs/js/md5.js"></script>
</body>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Recuperar Contraseña</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <h5>Ingrese su Cédula Profesional para buscar su cuenta:</h5>                        
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Numero de cédula" id="cedpro">
                            </div>
                            <div class="col-12 mt-2">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
