<!DOCTYPE html>
<html lang="es">
<link rel="icon" type="image/png" href="libs/img/einco.png">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="libs/css/bootstrap/bootstrap.min.css">
    
    <script src="libs/js/jquery-3.5.1.min.js"></script>          <!--ptm los modals-->
    <script src="libs/js/bootstrap.min.js"></script>             <!--simon que si-->
    <script src="libs/js/rl.js"></script>         <!--Acomodamiento de recorte-->
    <script src="libs/js/croppr.min.js"></script>                <!--recorte y css (raro no...)-->
    <link rel="stylesheet" href="libs/css/croppr.min.css">       <!--complemento del de arriba-->

    <script src="libs/js/functions.js"></script>
	
    <title>Login</title>
</head>



<body>

    <div class="col-12 text-center">
        <img id="muest" class="d-none">
    </div>
    
    <div class="col-12 col-md-3 mt-3 align-self-end">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Elegir Fotografia
        </button>
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Elige la imagen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <h5>Introduce tu imagen</h5>
                        <!-- Input file donde se adjunta la imagen -->
                        <div class="row">
                            <div class="col-12">
                                <input class="form-control" type="file" name="imagen" id="image" accept=".png,.jpg,.jpeg">

                            </div>
                            <div class="col-12 mt-2">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar ventana</button>
                                <button type="button" class="btn btn-primary" onclick="mostrarPrevioImangen()" data-dismiss="modal">confirmar</button>

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <h5>Recorta</h5>
                        <!-- Editor donde se recortará la imagen con la ayuda de croppr.js -->
                        <div id="editor"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <h5>Previsualiza el resultado</h5>
                        <!-- Previa del recorte -->
                        <canvas id="preview"></canvas>
                    </div>
                    <div class="col-12 d-none">
                        <h2>4 Resultado en Base64</h2>
                        <!-- Muestra de la imagen recortada en Base64 -->
                        <code id="base64"></code>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-12 text-center mt-4">
	<h5>Usuario</h5>
</div>
	<input type="text" class="form-control" placeholder="Nombre de Usuario" id="user">

	<div class="col-12 text-center mt-3">
	<h5>Contraseña</h5>
</div>
	<input type="password" class="form-control" placeholder="Contraseña" id="passwd">
	<button type="button" class="btn btn-primary" onclick="login()">Iniciar Sesión</button>

	<button type="button" onclick="location.href='https://www.facebook.com'" class="btn btn-link">Olvide la contraseña 2</button>
</body>
</html>
